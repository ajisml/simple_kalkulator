<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Quicksand', sans-serif;
      }
      #inputArea{
        background:#fafafa;
        height: 50pt;
        font-size: 25pt;
      }
      .btn-number {
        background: #73a5d1;
        color: #fff;
        font-size: 35px;
        font-weight: bold;
        border:0;
    }
    .btn-number:hover {
        background: #6998c2;
        border: 0;
    }
    .bg-opr{
      background : #78889a;
    }
    .bg-opr:hover{
      background: #677586;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <h1 class="text-center mt-3">
            <b>Kalkulator</b>
          </h1>
          <div class="card mt-5 border-0">
            <div class="card-body shadow-sm rounded">
              <input type="text" id="inputArea" class="form-control border-0 border-bottom" value="0" readonly>
              <div class="row mt-5">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">1</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">2</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">3</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">4</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">5</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">6</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">7</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">8</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">9</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number" onclick="touch(this);">0</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number bg-opr" onclick="touch(this);">+</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number bg-opr" onclick="touch(this);">*</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number bg-opr" onclick="touch(this);">-</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number bg-opr" onclick="touch(this);">/</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-grid gap-2">
                  <button class="btn btn-number btn-clear" onclick="touch(this);">Hapus</button>
                </div>
                <div class="col d-grid gap-2">
                  <button class="btn btn-number btn-hitung" onclick="touch(this);">Hitung</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      var inputArea   = document.getElementById('inputArea');

      function touch(obj){
        var touched = obj.innerHTML;
        if(touched == "Hapus"){
          inputArea.value = "0";
        }else if(touched == "Hitung"){
          inputArea.value = eval(inputArea.value);
        }else{
          if(inputArea.value == "0"){
            inputArea.value = touched;
          }else{
            inputArea.value += touched;
          }
        }
      }

    </script>
  </body>
</html>
